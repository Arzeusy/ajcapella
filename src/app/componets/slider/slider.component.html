<div class="container-fluid contrast baner" [ngClass]="{'backgroundTexture1': texture}">
    <br>
    <div class="row justify-content-center" *ngIf="customTitle.length > 0">
        <div class="col-11  principal" [ngClass]="{'text-center': align == 'c',  'text-left': align == 'l' }">
            <span >{{customTitle}}</span>
        </div>
        <div class="col-11 secondary" [ngClass]="{'text-center': align == 'c',  'text-left': align == 'l' }">
            <span>{{customSubTitle}}</span>
        </div>
    </div>
    <br>
    <div class="slider-container">
        <div class="slides" #slides>
            <ng-content select="[appSliderItem]" #sliderItem></ng-content>
        </div>
        <div [ngClass]="{'text-center': align == 'c',  'text-left': align == 'l' }">
            <!-- <button mat-raised-button color="primary" (click)="onClickLeft()">left</button> -->
            <!-- <button mat-raised-button color="primary" (click)="onClickRight()">right</button> -->
            <ng-container *ngFor="let item of manyItem">
                <button mat-icon-button (click)="onClickCircle(item)" >
                    <mat-icon>circle</mat-icon>
                </button>

            </ng-container>
            
        </div>
    </div>

</div>
